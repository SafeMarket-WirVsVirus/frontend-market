<ion-header>
  <app-header headerTitle="QR Code Scannen"></app-header>
</ion-header>

<ion-content class="ion-padding">
  <zxing-scanner #scanner
                 [enable]=false
                 (scanSuccess)="scanSuccessHandler($event)"
                 >
  </zxing-scanner>
  <ion-button expand="full" (click)="toggleScanner($event)">
    Scanner {{ scanner.enabled === true ? 'ausschalten' : 'einschalten' }}
  </ion-button>
  <p>
    Code: {{code}}
  </p>

</ion-content>
